<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number Game</title>
    <link rel="shortcut icon" href="banner.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="banner">
        <h1 class="title">Guess The </h1>
        <h1 class="number">Number </h1>
    </div>
    <br>
    <h1 class="tip">Enter a number between 0-9</h1>
    <br>
    <input type="text" placeholder="Enter your number" id="inputNum">
    <br>
    <br>

    <button id="checkBtn">Check</button>
    <br>
    <br>
    <button id="againBtn">Try again</button>
    <br>
    <h1 id="result" class="result"></h1>
    <br>
    <p id="score">Score: 0</p>
    <script src="app.js"></script>
</body>

</html>
